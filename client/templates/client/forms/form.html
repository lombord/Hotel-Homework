{% extends 'client/base/base.html' %}
{% load bootstrap5 %}
{% block content %}
  <div>
    <form action=""
          method="post"
          {% if send_file %}
            enctype="multipart/form-data"
          {% endif %}>
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="text-end">
        <button type="submit" class="btn btn-primary">
          {{ submit|default:'submit' }}
        </button>
      </div>
    </form>
  </div>
{% endblock content %}
